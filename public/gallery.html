          <a href="/gallery.html" class="text-sm font-semibold leading-6 transition-colors text-gray-900 hover:text-gray-600">

          <a href="/blog.html" class="text-sm font-semibold leading-6 transition-colors text-gray-900 hover:text-gray-600">

          <a href="/shop.html" class="text-sm font-semibold leading-6 transition-colors text-gray-900 hover:text-gray-600">

          <a href="/contact.html" class="text-sm font-semibold leading-6 transition-colors text-gray-900 hover:text-gray-600">

    </div>

      <button @click="mobileOpen = !mobileOpen" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">

  <!-- Mobile menu, show/hide based on menu open state. -->

    <!-- Background backdrop, show/hide based on slide-over state. -->

    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 border-t-4 border-t-primary-600 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center gap-x-6 -mt-[4px]">
        
        
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Books</span>
          <img alt='Books logo'  class="h-8 w-auto" src='../logo.svg'>
          
        </a>

        
        
          <div class="flex flex-1"></div>
        

        
        <button @click="mobileOpen = !mobileOpen" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />

      <div class="mt-6 flow-root">

                </a>
              
          
              
                
                <a href="/gallery.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">
                  Gallery
                </a>
              
          
              
                
                <a href="/blog.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">
                  Blog
                </a>
              
          
              
                
                <a href="/shop.html" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">

<main class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <h1 class="sm:mx-auto sm:w-full sm:max-w-sm text-4xl font-bold text-center">
      Some of My Work
    </h1>
    <main class="mt-10 sm:mx-auto sm:w-full sm:max-w-6xl">
      <div x-data="{
              imageGalleryOpened: false,
              imageGalleryActiveUrl: null,
              imageGalleryImageIndex: null,
              imageGallery: [
                  {
                      'photo': 'img/grapefruit_acrylic.jpg',
                      'alt': 'grapefruit acrylic painting'
                  },
                  {
                      'photo': 'img/sushi_w_figurine.jpg',
                      'alt': 'my cat sushi sitting with her figurine'
                  },
                  {
                      'photo': 'img/miko_w_figurine.jpg',
                      'alt': 'my cat miko inspecting his figurine'
                  },
                  {
                      'photo': 'img/koi_fish_ceramic_cups.jpg',
                      'alt': 'ceramic coffee mugs with koi fish design'
                  },
                  {
                      'photo': 'img/open_hands_sculpture.jpg',
                      'alt': 'clay sculpture of open hands'
                  },
                  {
                      'photo': 'img/hand_sculpture_standing.jpg',
                      'alt': 'clay sculpture of upright hand'
                  },
                  {
                      'photo': 'img/female_torso_sculpture.jpg',
                      'alt': 'clay sculpture of female torso'
                  },
                  {
                      'photo': 'img/vases.jpg',
                      'alt': 'two ceramic vases'
                  },
                  {
                      'photo': 'img/owl_matryoshka_inner.jpg',
                      'alt': 'the innermost part of a ceramic owl matryoshka'
                  },
                  {
                      'photo': 'img/owl_matryoshka_inner_nested.jpg',
                      'alt': 'the innermost part of a ceramic owl matryoshka, nested in the outer ones'
                  },
                  {
                      'photo': 'img/owl_matryoshka_middle_nested.jpg',
                      'alt': 'the middle part of a ceramic owl matryoshka, nested in the outer one'
                  },
                  {
                      'photo': 'img/owl_matryoshka_outer.jpg',
                      'alt': 'the outer part of a ceramic owl matryoshka'
                  }
              ],
              imageGalleryOpen(event) {
                  this.imageGalleryImageIndex = event.target.dataset.index;
                  this.imageGalleryActiveUrl = event.target.src;
                  this.imageGalleryOpened = true;
              },
              imageGalleryClose() {
                  this.imageGalleryOpened = false;
                  setTimeout(() => this.imageGalleryActiveUrl = null, 300);
              },
              imageGalleryNext(){
                  this.imageGalleryImageIndex = (this.imageGalleryImageIndex == this.imageGallery.length) ? 1 : (parseInt(this.imageGalleryImageIndex) + 1);
                  this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
              },
              imageGalleryPrev() {
                  this.imageGalleryImageIndex = (this.imageGalleryImageIndex == 1) ? this.imageGallery.length : (parseInt(this.imageGalleryImageIndex) - 1);
                  this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
                  
              }
          }" 
          @image-gallery-next.window="imageGalleryNext()" 
          @image-gallery-prev.window="imageGalleryPrev()" 
          @keyup.right.window="imageGalleryNext();" 
          @keyup.left.window="imageGalleryPrev();"
          class="w-full h-full select-none">
          <div class="max-w-6xl mx-auto duration-1000 delay-300 opacity-0 select-none ease animate-fade-in-view" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px);">
              <ul x-ref="gallery" id="gallery" class="grid grid-cols-2 gap-5 lg:grid-cols-5">
                  <template x-for="(image, index) in imageGallery">
                      <li><img x-on:click="imageGalleryOpen" :src="image.photo" :alt="image.alt" :data-index="index+1" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]"></li>
                  </template>
              </ul>
          </div>
          <template x-teleport="body">
              <div 
                  x-show="imageGalleryOpened" 
                  x-transition:enter="transition ease-in-out duration-300" 
                  x-transition:enter-start="opacity-0" 
                  x-transition:leave="transition ease-in-in duration-300" 
                  x-transition:leave-end="opacity-0" 
                  @click="imageGalleryClose" 
                  @keydown.window.escape="imageGalleryClose" 
                  x-trap.inert.noscroll="imageGalleryOpened"
                  class="fixed inset-0 z-[99] flex items-center justify-center bg-black bg-opacity-50 select-none cursor-zoom-out" x-cloak>
                  <div class="relative flex items-center justify-center w-11/12 xl:w-4/5 h-11/12"> 
                      <div @click="$event.stopPropagation(); $dispatch('image-gallery-prev')" class="absolute left-0 flex items-center justify-center text-white translate-x-10 rounded-full cursor-pointer xl:-translate-x-24 2xl:-translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20">
                          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                      </div>
                      <img 
                          x-show="imageGalleryOpened" 
                          x-transition:enter="transition ease-in-out duration-300" 
                          x-transition:enter-start="opacity-0 transform scale-50" 
                          x-transition:leave="transition ease-in-in duration-300" 
                          x-transition:leave-end="opacity-0 transform scale-50" 
                          class="object-contain object-center w-full h-full select-none cursor-zoom-out" :src="imageGalleryActiveUrl" alt="" style="display: none;">
                      <div @click="$event.stopPropagation(); $dispatch('image-gallery-next');" class="absolute right-0 flex items-center justify-center text-white -translate-x-10 rounded-full cursor-pointer xl:translate-x-24 2xl:translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20">
                          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                      </div>
                  </div>
              </div>
          </template>
      </div>
    </main>
</main>


    </body>
</html>
