<main class="mt-6 sm:mx-auto sm:w-full sm:max-w-xl">
  <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Contact Me</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">Want to request a commission or just chat? <br> Feel free to reach out!</p>
    </div>
    <form
        x-data="formComponent()"
        x-ref="form"
        @submit.prevent="submitForm($refs)"
        data-netlify="true"
        method="POST" 
        class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div class="sm:col-span-2">
          





<div>
  <label for="name" class="block text-sm font-semibold leading-6 text-gray-900 ">
    Name
  </label>
  <div class="mt-2">
    

<input type="text" name="name" id="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 hover:ring-primary-600 " required 
    
>


  </div>
</div>




        </div>
        <div class="sm:col-span-2">
          





<div>
  <label for="email" class="block text-sm font-semibold leading-6 text-gray-900 ">
    Email address
  </label>
  <div class="mt-2">
    

<input type="email" name="email" id="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6 hover:ring-primary-600 " required 
    
>


  </div>
</div>




        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">Message</label>
          <div class="mt-2.5">
            <textarea name="message" id="message" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:ring-primary-600 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6" required></textarea>
          </div>
        </div>
      </div>
      <div class="mt-10">
        










  
  


<button 
    type="submit" 
    class="relative flex items-center justify-center w-full rounded-xl py-[10px] px-5 font-semibold shadow-sm transition-colors duration-150 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-600 focus-visible:ring-offset-2 focus-visible:ring-offset-gray-50 disabled:cursor-not-allowed bg-primary-600 hover:bg-primary-500 disabled:bg-primary-400 font-semibold text-white "
    
    

    
    :disabled="loading"
    >
  <span class="ml-[25px]">Submit</span>
  
  

    <span :class="loading ? 'load-indicator' : 'load-indicator-hidden'" class="ml-[5px] load-indicator-hidden" role="status">
      

<svg
  class="animate-spin-fast m-auto h-5 w-5 {{ variant_text }}"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  role="progressbar"
  viewBox="0 0 24 24"
>
  <circle
    class="opacity-25"
    cx="12"
    cy="12"
    r="10"
    stroke="currentColor"
    strokeWidth="4"
  />
  <path
    class="opacity-75"
    fill="currentColor"
    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
  />
</svg>


      <span class="sr-only">Loading...</span>
    </span>

  

</button>


      </div>
      <div x-cloak x-show="success" class="mt-4">
        











  
  
  
  
  



<div class="rounded-md bg-green-50 p-4">
  <div class="flex">
    <div class="flex-shrink-0">
      
    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
    </svg>
  
    </div>
    <div class="ml-3">
      <h3 class="text-sm font-medium text-green-800">Thank you!</h3>
      <div class="mt-2 text-sm text-green-700">
        <p>Your message was submitted, I&#39;ll be in touch!</p>
      </div>
    </div>
  </div>
</div>


      </div>
      <div x-cloak x-show="error" class="mt-4">
        











  
  
  
  
  



<div class="rounded-md bg-red-50 p-4">
  <div class="flex">
    <div class="flex-shrink-0">
      
    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
    </svg>
  
    </div>
    <div class="ml-3">
      <h3 class="text-sm font-medium text-red-800">Error</h3>
      <div class="mt-2 text-sm text-red-700">
        <p>There was a problem submitting your message, please try again later!</p>
      </div>
    </div>
  </div>
</div>


      </div>
    </form>
  </div>

</main>

<script>

function formComponent() {
  return {
    loading: false,
    error: false,
    success: false,
    submitForm: function() {
      this.loading = true;
      const formData = new FormData(this.$refs.form);

      // If we want to test functionality without a submission
      /*setTimeout(() => {
        this.loading = false;
        this.success = true;
        this.$refs.form.reset();
        // To server
        const strData = new URLSearchParams(formData).toString();
        // Convert on server
        const converted = new URLSearchParams(strData);
        console.log(converted.get("name"))
        console.log(converted.get("email"))
        console.log(converted.get("message"))
      }, 2000);*/
      
      fetch("/contactform", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString()
      })
        .then(() => {
          this.loading = false;
          this.success = true;
          this.$refs.form.reset();
        })
        .catch((error) => {
          this.loading = false;
          this.error = true;
        });

    }
  }
};

</script>
